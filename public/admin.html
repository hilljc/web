<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Music City Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <div class="nav-links">
            <a href="index.html">Back to Shows</a>
        </div>
    </header>
    
    <main id="admin-main">
        <div id="show-form">
            <h2>Add/Edit Show</h2>
            <form id="add-show-form">
                <div class="form-group">
                    <label for="artist">Artist:</label>
                    <select id="artist" name="artist" required>
                        <option value="">Select an artist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="venue">Venue:</label>
                    <select id="venue" name="venue" required>
                        <option value="">Select a venue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="ticket-price">Ticket Price:</label>
                    <input type="number" id="ticket-price" name="ticket-price" min="0" step="0.01" required>
                </div>
                <button type="submit">Add Show</button>
                <button type="button" id="cancel-edit" style="display: none;">Cancel Edit</button>
            </form>
        </div>
        
        <div id="admin-shows-container">
            <h2>Manage Shows</h2>
            <!-- Shows will be inserted here dynamically -->
        </div>
    </main>
    
    <script src="js/admin.js"></script>
</body>
</html>
