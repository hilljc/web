<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Band Shows Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Band Shows Admin Panel</h1>
        <div class="nav-links">
            <a href="index.html">View Public Page</a>
        </div>
    </header>
    
    <main id="admin-main">
        <div id="add-show-form">
            <h2>Add New Show</h2>
            <form id="show-form">
                <div class="form-group">
                    <label for="band-name">Band Name:</label>
                    <input type="text" id="band-name" required>
                </div>
                
                <div class="form-group">
                    <label for="show-date">Date:</label>
                    <input type="date" id="show-date" required>
                </div>
                
                <div class="form-group">
                    <label for="show-time">Time:</label>
                    <input type="time" id="show-time" required>
                </div>
                
                <div class="form-group">
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                
                <button type="submit">Add Show</button>
            </form>
        </div>
        
        <div id="manage-shows">
            <h2>Manage Shows</h2>
            <div id="admin-shows-container">
                <!-- Shows will be dynamically generated here -->
            </div>
        </div>
    </main>
    
    <script src="admin.js"></script>
</body>
</html>
