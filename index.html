<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Band Shows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local Band Shows</h1>
        <div class="filter-container">
            <input type="text" id="search-input" placeholder="Search by band name...">
            <input type="date" id="date-filter" placeholder="Filter by date">
            <button id="reset-filters">Reset Filters</button>
        </div>
        <div class="nav-links">
            <a href="admin.html" class="admin-link">Admin Panel</a>
        </div>
    </header>
    
    <main>
        <div id="shows-container">
            <!-- Shows will be dynamically generated here -->
        </div>
        
        <div id="upcoming-info">
            <h2>Upcoming Shows</h2>
            <p>Check back regularly for new show announcements!</p>
            <p class="current-date">Today: May 3, 2025</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
